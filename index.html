<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Assignment 3</title>
    </head>
    <body>

    <form>
        <h1>Busery Online Registration Form</h1>

        <label>First Name</label> 
        <br>

            <input type="text" required placeholder="Enter your first name"> 
        <br><br>

        <label>Last Name</label>
        <br>
            <input type="text" required placeholder="Enter your last name">
        <br><br>

        <label>Gender</label>
        <br>
            <select>
            <option value=""></option>
            <option value="Male">Male</option> 
            <option value="Female">Female</option>
            </select>
        <br><br>

        <label>Date Of Birth</label>
        <br>
                <input type="date">
        <br><br>

        <label>State of Origin</label>
        <br>
            <select>
                <option value=""></option>
                <option value="Akwa Ibom">Akwa Ibom</option>
                <option value="Bayelsa">Bayelsa</option>
                <option value="Cross River">Cross River</option>
                <option value="Delta">Delta</option>
                <option value="Edo">Edo</option>
                <option value="Rivers">Rivers</option>
            </select>
        <br><br>

        <label>LGA</label>
        <br>
            <select>
                <option value=""></option>
                <option value="Abua-Odual">Abua-Odual</option>
                <option value="Bonny">Bonny</option>
                <option value="Bomadi">Bomadi</option>
                <option value="Burutu">Burutu</option>
                <option value="Isoko South">Isoko South</option>
                <option value="Isoko North">Isoko North</option>
                <option value="Ughelli South">Ughelli South</option>
                <option value="Ughelli North">Ughelli North</option>
                <option value="Warri North">Warri North</option>
                <option value="Warri South">Warri South</option>
            </select>
        <br><br>

        <label>Home Address</label>
        <br>
            <input type="text" required placeholder="Enter your place of residence">
        <br><br>

        <label>NIMC/NIN ID NO</label>
        <br>
            <input type="number" required placeholder="Enter NIN">
        <br><br>

        <label>JAMB Reg No</label>
        <br>
            <input type="number; text" required placeholder="@12345678AB.example">
        <br><br>   

        <label>Phone Number</label>
        <br>
            <input type="number" required placeholder="Phone number">
            <br><br>
        
        <label>Email Address</label>
        <br>
            <input type="email" required placeholder="Enter Email">
        <br><br>

        <label>Password</label>
        <br>
            <input type="password">
        <br><br>

        <label>Confirm Password</label>
        <br>
            <input type="password">
        <br><br>
        
        <input type="file" required placeholder="Browser">
        <br>
        <p>Please attach your most recent passport. MAX 20KB</p>
        <br><br>
            
        <p><b>Please check your details before submission</b></p>

        <button type="submit">Submit</button>

            
    </form>
    </body>
</html>
